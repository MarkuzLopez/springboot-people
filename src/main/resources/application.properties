# CONFIGURACION POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/personasdb
spring.datasource.username=markuz
spring.datasource.password=markuz12345
spring.datasource.driver-class-name=org.postgresql.Driver



#JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Ejecutar data.sql después de crear el esquema
spring.jpa.defer-datasource-initialization=true

# Forzar ejecución de schema.sql y data.sql (si existen)
spring.sql.init.mode=always

#consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


